<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Holo Holo Stop</h1>
        <div class="content-container">
            <div class="calcWrapper">
                <div id="inputBox"></div>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button id="divide">รท</button><br>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button id="multiply">x</button><br>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button id="subtract">-</button><br>
                <button id="num0">0</button>
                <button id="num00">00</button>
                <button id="decimal">.</button>
                <button id="add">+</button><br>
                <button id="getbal">get balance</button>
                <button id="clear">clear</button>
                <button id="equal">=</button><br>
                <button id="deposit">deposit cash</button>
                <button id="withdraw">withdraw cash</button>
            </div>
            <div class="menu">
                <div class="menuItem">
                    <img src="https://bmexdi064h-flywheel.netdna-ssl.com/wp-content/uploads/2016/05/Poke-Tuna-and-Mango-Salad-foodiecrush.com-004.jpg" alt="" class="menuImg"><br>
                    <span>Pickle Mango Poke</span><br>
                    <span>$15.99</span>
                </div>
                <div class="menuItem">
                    <img src="https://i1.wp.com/www.tastyislandhawaii.com/images13/aku/dry_aku_spread.jpg" alt="" class="menuImg"><br>
                    <span>Dry Aku</span><br>
                    <span>$15.99</span>
                </div>
                <div class="menuItem">
                    <img src="https://pukalanisuperette.com/wp-content/uploads/2016/12/Lomi-Salmon_K4A2261.jpg" alt="" class="menuImg"><br>
                    <span>Lomi Salmon</span><br>
                    <span>$15.99</span>
                </div>
                <div class="menuItem">
                    <img src="http://bakingbites.com/wp-content/uploads/2010/04/dsc_8745.JPG" alt="" class="menuImg"><br>
                    <span>Cold Coconuts</span><br>
                    <span>$15.99</span>
                </div>
                <div class="menuItem">
                    <img src="https://i.pinimg.com/originals/34/20/80/34208001d63f4abed516dfa1414e9a93.jpg" alt="" class="menuImg"><br>
                    <span>Smoked Marlin</span><br>
                    <span>$15.99</span>
                </div>
                
            </div>
        </div>
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script> 
</body>
</html>
