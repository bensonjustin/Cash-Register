<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <input id="inputBox" value>
    <button id="num1">1</button>
    <button id="num2">2</button>
    <button id="num3">3</button>
    <button id="num4">4</button>
    <button id="num5">5</button>
    <button id="num6">6</button>
    <button id="num7">7</button>
    <button id="num8">8</button>
    <button id="num9">9</button>
    <button id="num0">0</button>
    <button id="num00">00</button>
    <button id="decimal">.</button>
    <button id="divide">รท</button>
    <button id="multiply">x</button>
    <button id="subtract">-</button>
    <button id="add">+</button>
    <button id="equal">=</button>
    <button id="clear">clear</button>
    <button id="getbal">get balance</button>
    <button id="deposit">deposit cash</button>
    <button id="withdraw">withdraw cash</button>

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script> 
</body>
</html>
