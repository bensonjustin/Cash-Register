<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="inputBox" value></div>
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button><br>
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button><br>
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button><br>
    <button id="num0">0</button>
    <button id="num00">00</button>
    <button id="decimal">.</button><br>
    <button id="divide">รท</button>
    <button id="multiply">x</button>
    <button id="subtract">-</button><br>
    <button id="add">+</button>
    <button id="equal">=</button>
    <button id="clear">clear</button><br>
    <button id="getbal">get balance</button>
    <button id="deposit">deposit cash</button>
    <button id="withdraw">withdraw cash</button>

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script> 
</body>
</html>
